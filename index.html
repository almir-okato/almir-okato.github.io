<!DOCTYPE html>
<html>
<head>
    <title>Live 4 Stories no Aeroclube de Sorocaba - Pedidos de combos</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="live-4stories-pedidos.js"></script>
	<style>
		.overlay{
			display: none;
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: 999;
			background: rgba(255,255,255,0.8) url("img/loading.gif") center no-repeat;
		}
		/* Turn off scrollbar when body element has the loading class */
		body.loading{
			overflow: hidden;   
		}
		/* Make spinner image visible when body element has the loading class */
		body.loading .overlay{
			display: block;
		}
	</style>
</head>
<body>

<div class="container-fluid" >
<img src="img/4Stories-logo2.png" class="rounded" style="max-width:100px;">
<img src="img/HunterBurger-logo.jpg" class="rounded" style="max-width:100px;">
<img src="img/aero-logo.jpg" class="rounded" style="max-width:100px;">
</div>

<div class="container-fluid">
<form class="form-horizontal" id="formulario" name="formulario">
	<fieldset>

	<!-- Form Name -->
	<legend>Live 4 Stories Aeroclube - Pedidos</legend>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-6 control-label" for="nome">Nome</label>  
	  <div class="col-md-6">
	  <input id="nome" name="nome" type="text" placeholder="Nome" class="form-control input-md" required="">
		
	  </div>
	</div>

	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-6 control-label" for="Combo">Combo</label>
	  <div class="col-md-6">
		<select id="Combo" name="Combo" class="form-control">
		  <option value="Hunter">Hunter Burger</option>
		  <option value="Texas">Texas Burger</option>
		  <option value="Chicken">Chicken Burger</option>
		  <option value="Veg">Veg Burger</option>
		</select>
	  </div>
	</div>
	
	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-6 control-label" for="Refri">Refri</label>
	  <div class="col-md-6">
		<select id="Refri" name="Refri" class="form-control">
		  <option value="CocaCola">Coca Cola</option>
		  <option value="CocaColaZero">Coca Cola ZERO</option>
		</select>
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-6 control-label" for="numvoucher">Número Voucher</label>  
	  <div class="col-md-6">
	  <input id="numvoucher" name="numvoucher" type="number" min="1" placeholder="Voucher" class="form-control input-md" required="">
		
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-6 control-label" for="email">E-mail</label>  
	  <div class="col-md-6">
	  <input id="email" name="email" type="email" placeholder="E-mail" class="form-control input-md" required="">
		
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-6 control-label" for="endereco">Endereço</label>  
	  <div class="col-md-6">
	  <input id="endereco" name="endereco" type="text" placeholder="Endereço" class="form-control input-md" required="">
		
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-6 control-label" for="bairro">Bairro</label>  
	  <div class="col-md-6">
	  <input id="bairro" name="bairro" type="text" placeholder="Bairro" class="form-control input-md" required="">
		
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-6 control-label" for="telefone">Telefone (DDD X XXXX-XXXX)</label>  
	  <div class="col-md-6">
	  <input id="telefone" name="telefone" pattern="(\(?\d{2}\)?\s?)?(\d{4,5}(-|\s)?\d{4})" type="text" placeholder="Telefone" class="form-control input-md" required="">
		
	  </div>
	</div>

	<!-- Multiple Radios -->
	<div class="form-group">
	  <label class="col-md-6 control-label" for="isDelivery">Delivery</label>
	  <div class="col-md-6">
	  <div class="radio">
		<label for="isDelivery-0">
		  <input type="radio" name="isDelivery" id="isDelivery-0" value="Sim" checked="checked">
		  Sim
		</label>
		</div>
	  <div class="radio">
		<label for="isDelivery-1">
		  <input type="radio" name="isDelivery" id="isDelivery-1" value="Nao">
		  Não
		</label>
		</div>
	  </div>
	</div>

	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-6 control-label" for="vendedor">Vendedor</label>
	  <div class="col-md-6">
		<select id="vendedor" name="vendedor" class="form-control">
		  <option value="Barbara">Bárbara</option>
		  <option value="Kazu">Kazu</option>
		  <option value="Lucas">Lucas</option>
		  <option value="Rocky">Rocky</option>
		  <option value="Hunter">Hunter</option>
		</select>
	  </div>
	</div>

	<!-- Button -->
	<div class="form-group">
	  <label class="col-md-6 control-label" for="send">Confirmar</label>
	  <div class="col-md-6">
		<button type="submit" id="send" name="send" class="btn btn-primary">Confirmar</button>
	  </div>
	</div>
	<!-- <div id='loader' class="col-md-6" style='display: none;'> -->
		<!-- <img src='img/loading.gif' width='64px' height='64px'> -->
	<!-- </div> -->
	
</fieldset>
</form>
</div>

<div class="overlay"></div>

</body>
</html>
